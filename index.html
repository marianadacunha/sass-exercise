<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>ZoomZoom</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="bg"></div>

    <header class="animate__animated animate__fadeIn animate__fast">
        <a href="#">ZoomZoom</a>
    </header>

    <main>
        <section id="card" class="animate__animated animate__fadeIn animate__delay-1s">
            <ul>
                <li>
                    <span></span>
                    <strong>How may I help you, bro?</strong>
                </li>
                <li>
                    <span></span>
                    <strong>I don't know if I can be helped</strong>
                </li>
                <li>
                    <span></span>
                    <strong>That's deep. Let me help.</strong>
                </li>
            </ul>
        </section>
        <section id="primary">
            <h1 class="animate__animated animate__fadeInDown">Your Personal Assistant</h1>
            <p class="animate__animated animate__fadeInDown">Get help with your daily life stuff.</p>

            <a href="#" class="animate__animated animate__fadeInUp">Get help already</a>
        </section>
    </main>

</body>

</html>
